<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/1.png">
    <link rel="stylesheet" href="style/index.css">
    <title>Cucu Ridu | Lobby</title>
</head>
<body>
    <div>
        <img class="contorno" id="imgl" width="150" height="150">
        <br>
        <h5>Running at the moment...</h5>
    </div>
    <audio style="display: none;" src="audio/lobby.mp3" id="music"></audio>
    <script>
        const colors = ["#FED6E2", "#FFD2C1", "#FFF5B3", "#E9FFC1", "#C1FFF0", "#D6EBFE", "#DEC1FF"]
        const path = "./img/" + Math.floor(Math.random() * (7 - 1) + 1) + ".png"
        document.documentElement.style.setProperty("--backColor",colors[Math.floor(Math.random() * (colors.length))])
        document.getElementById("imgl").src = path
        let Playing = true
        document.getElementById("imgl").addEventListener("click",()=>{
            if(Playing)
            {
                document.getElementById("music").play()
                Playing = false
            }
            else
            {
                document.getElementById("music").pause()
                Playing = true
            }
        })
        document.addEventListener('visibilitychange',()=>{
            if (document.hidden) 
            {
                document.getElementById("music").pause()
            }
            else
            {
                if(!Playing)
                {
                    document.getElementById("music").play()
                }
            }
        })
    </script>
</body>
</html>
